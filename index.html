<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="light-theme">
    <div class="todos">
      <form id="add-todo" class="add-todo">
        <input type="text" id="input_todo" placeholder="Write a todo" />
        <button type="submit">
          <img src="./icons/add.svg" alt="add" class="icon" />
          <button id="toggle-color-theme">
            <img
              src="./icons/sun.svg"
              alt="add"
              class="icon display-none"
              id="sun"
            />
            <img src="./icons/moon.svg" alt="add" class="icon" id="moon" />
          </button>
        </button>
      </form>
      <div id="todos-list"></div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
